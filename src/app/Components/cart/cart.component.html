<app-navbar [headerName]="header"></app-navbar>

<div class="cart-container">
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty!</p>
    <a routerLink="/" class="continue-shopping">Continue Shopping</a>
  </div>

  <div *ngIf="cartItems.length > 0">
    <div *ngFor="let item of cartItems; let i = index" class="cart-item">

      <button class="remove-item" (click)="removeFromCart(i)">×</button>

      <div class="cart-item-content">
        <img [src]="item.image" alt="{{ item.name }}">

        <div class="cart-info">
          <div class="cart-details">
            <h3>{{ item.name }}</h3>
            <p>₹{{ item.price }}</p>
          </div>

          <div class="quantity-control">
            <button (click)="decreaseQuantity(i)">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="increaseQuantity(i)">+</button>
          </div>
        </div>
      </div>
    </div>


    <div class="cart-summary">
      <div class="summary-item">
        <span>Subtotal</span>
        <span>₹{{ subtotal }}</span>
      </div>
      <div class="summary-item">
        <span>Discount</span>
        <span>₹{{ discount }}</span>
      </div>
      <div class="summary-item total">
        <span>Total</span>
        <span>₹{{ total }}</span>
      </div>
      <button class="buy-now" (click)="buyNow()">Buy Now</button>
    </div>
  </div>
</div>

<app-footer></app-footer>
